<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Informações pessoais</h1>
    <h2>Queremos te conhecer!</h2>
    <div class="container-principal">
        <form>
            <div class="pergunta">
                <label>Nome</label> <br>
                <input class="caixa" type="text" placeholder="complete com seu nome">
            </div>    
           
            <div class="pergunta">
                <label>Email</label> <br>
                <input class="caixa" type="text" placeholder="example@example.com">
            </div>
           
          <div class="pergunta"> 
                <label>Idade</label> <br>
                <input class="caixa" type="number">
            </div>

            <div class="pergunta">
                <label>Qual sua área de atuação?</label> <br>
                <select class="caixa"> 
                    <option>Front-end</option>
                    <option>Back-end</option>
                    <option>Fullstack</option>
                </select>
            </div>

            <div class="pergunta">    
                <label>Qual seu hobbie favorito?</label> <br>
                <input type="radio" name="hobbie">
                <label>Assistir filmes/animes/séries</label> <br>
                <input type="radio" name="hobbie">
                <label>Praticar esportes</label> <br>
                <input type="radio" name="hobbie">
                <label>sair para conversar com os amigos</label> <br>
                <input type="radio" name="hobbie">
                <label>ficar em casa com a família</label>
            </div>   

            <div class="pergunta">
                <label>Qual sua framework favorito?</label> <br>
                <select class="caixa">
                    <option>Pure</option>
                    <option>Material-UI</option>
                    <option>Semantic UI</option>
                    <option>Materialize</option>
                    <option>Bootstrap</option>
                    <option>Foundation</option>
                </select>
            </div>

            <div class="pergunta">
                <label>Qual sua forma de estudo?</label> <br>
                <input type="checkbox">
                <label>Projeto front-end</label> <br>
                <input type="checkbox">
                <label>Projeto back-end</label> <br>
                <input type="checkbox">
                <label>Artigos</label> <br>
                <input type="checkbox">
                <label>Desafios</label> <br>
                <input type="checkbox">
                <label>Comunidade open source</label> <br>
                <input type="checkbox">
                <label>Vídeos</label> <br>
                <input type="checkbox">
                <label>Wikipedia</label> <br>
                <input type="checkbox">
                <label>Forum</label> <br>
                <input type="checkbox">
                <label>Cursos profissionalizantes</label> <br>
                <input type="checkbox">
                <label>Faculdade</label>
            </div> 
            
            <div class="pergunta">
                <label>Me conte um pouco mais sobre você...</label> <br>
                <textarea placeholder="comente aqui"></textarea>
            </div>

            <button class="botão" type="submit"> Finalizar
            </button>

        </form>
    </div>
</body>
</html>
